<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>calcolo del prezzo del biglietto del treno</title>
</head>
<body>
    <header>
        <h1>calcola il prezzo del tuo biglietto</h1>
    </header>
    <main>   <!--FORM DA COMPILARE-->
        <div class="container container_top">
            <form action="#" method="get">
                <div class="input_container">
                    <div class="box">
                        <label for="name" id="user">Nome Cognome</label>
                        <input type="text" name="name" id="input_name" required>
                    </div>
                    <div class="box">
                        <label for="km">Km da percorrere</label>
                        <input type="number" name="km" id="road" min="1">
                    </div>
                    <div class="box">
                        <label for="age">Fascia d'et√†</label>
                        <select name="age" id="eta">
                            <option>---</option>
                            <option value="major">Maggiorenne</option>
                            <option value="minor">Minorenne</option>
                            <option value="senior">Over 65</option>
                        </select>
                    </div>
                </div>
                <div class="crelete">
                    <button id="gen" type="button">Genera</button>
                    <button type="reset" id="hide">Annulla</button>
                </div>
            </form>
        </div>
            <!--FORM COMPILATO-->
        <div class="show" id="recap">
            <h1>il tuo biglietto</h1>
            <div class="container">
                <h2>dettaglio passeggeri</h2>
                <div class="boxes">
                    <div class="bottom_little_box">
                        <h3>nome passeggero:</h3>
                        <h5 id="identity"></h5>
                    </div>
                    <div class="bottom_box">
                        <div class="squares">
                            <div><h4>Offerta</h4></div>
                            <span id="age">Biglietto standard</span>
                        </div>
                        <div class="squares">
                            <div><h4>Carrozza</h4></div>
                            <span id="car">5</span>
                        </div>
                        <div class="squares">
                            <div><h4>Codice CP</h4></div>
                            <span id="ccp">92911</span>
                        </div>
                        <div class="squares">
                            <div><h4>Costo biglietto</h4></div>
                            <span id="price">2.10</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
